<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Auth Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; max-width: 560px; margin: 32px auto; padding: 0 16px; }
    form, .card { border: 1px solid #ddd; padding: 16px; border-radius: 12px; margin-bottom: 16px; }
    input { width: 100%; padding: 10px; margin: 6px 0 12px; border-radius: 8px; border: 1px solid #ccc; }
    button { padding: 10px 14px; border-radius: 8px; border: 0; cursor: pointer; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    pre { background: #f7f7f7; padding: 12px; border-radius: 8px; overflow: auto; }
  </style>
</head>
<body>
  <h1>Auth Demo</h1>

  <form id="signupForm">
    <h3>Signup</h3>
    <input name="name" placeholder="Name" required />
    <input name="email" placeholder="Email" type="email" required />
    <input name="password" placeholder="Password" type="password" required />
    <button>Sign up</button>
  </form>

  <form id="loginForm">
    <h3>Login</h3>
    <input name="email" placeholder="Email" type="email" required />
    <input name="password" placeholder="Password" type="password" required />
    <div class="row">
      <button>Log in</button>
      <button type="button" id="logoutBtn">Log out</button>
    </div>
    <small id="tokenInfo"></small>
  </form>

  <div class="card">
    <h3>Call protected route</h3>
    <button id="meBtn">GET /me</button>
    <pre id="out"></pre>
  </div>

  <script>
    const out = document.getElementById("out");
    const tokenInfo = document.getElementById("tokenInfo");

    function setToken(t) {
      if (t) {
        localStorage.setItem("token", t);
        tokenInfo.textContent = "Token saved âœ“";
      } else {
        localStorage.removeItem("token");
        tokenInfo.textContent = "Not logged in";
      }
    }
    setToken(localStorage.getItem("token"));

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const f = e.target;
      const body = {
        name: f.name.value,
        email: f.email.value,
        password: f.password.value,
      };
      const res = await fetch("/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body),
      });
      out.textContent = JSON.stringify(await res.json(), null, 2);
      f.reset();
    });

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const f = e.target;
      const body = { email: f.email.value, password: f.password.value };
      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body),
      });
      const data = await res.json();
      out.textContent = JSON.stringify(data, null, 2);
      if (data.token) setToken(data.token);
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      setToken(null);
      out.textContent = "Logged out";
    });

    document.getElementById("meBtn").addEventListener("click", async () => {
      const token = localStorage.getItem("token");
      const res = await fetch("/me", {
        headers: { Authorization: token ? `Bearer ${token}` : "" },
      });
      out.textContent = JSON.stringify(await res.json(), null, 2);
    });
  </script>
</body>
</html>
